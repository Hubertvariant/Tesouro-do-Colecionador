<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #DAA520;
        }
        form .text-box{
            width: 350px;
            height: 60px;
            border-style: none;
            border-radius: 15px;
            background-color: #FFF8DC;
            padding-left: 5px;
            font-size: 32px;
        }
        form .check{
            align-items: flex-start;
            width: 100%;
            flex-direction: row;
            gap: 10px;
            padding-left: 11px;
            font-size: 32px;
        }
        .check input{
            width: 30px;
            height: 30px;
            border-radius: 50px;
            border: none;
            background-color: #FFF8DC;
        }
        form{
            background-color: #FFD700;
            width: 373px;
            height: 244px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding-top: 25px;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header img{
            width: 270px;
            height: 270px;
        }
        section div{
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }
        .carregando{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 0;
            height: 0;
            overflow: hidden;
            visibility: hidden;
            animation: carregar 2s;
        }
        .carregando img{
            width: 439px;
            height: 439px;
        }
        .parte-inferior{
            display: flex;
            justify-content: center;
            padding-top: 140px;
        }
        .parte-inferior a{
            font-size: 24px;
            color: black;
            font-style: none;
        }
        button{
            width: 360px;
            height: 90px; 
            border-radius: 25px; 
            background-color: #FFD700;
            border: none;
            font-size: 48px;
        }
        @keyframes carregar{ 
            0%{
                width: 100%;
                height: 100vh;
                visibility: visible;
                opacity: 0;
            }
            50%{
                width: 100%;
                height: 100vh;
                visibility: visible;
                opacity: 1;
            }
            100%{
                width: 100%;
                opacity: 0;
                height: 100vh;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="carregando">
        <img src="img/logo-principal.png" alt="logo">
    </div>
    <header>
        <img src="img/logo-entrar.png" alt="logo">
    </header>
    <section>
        <div>
            <form action="">
                <input class="text-box" type="email" id="email" placeholder="email">
                <input class="text-box" type="password" id="password" placeholder="password">
                <div class="check">
                    <input type="checkbox" id="check">
                    <label for="check">Lembre de mim</label>
                </div>
            </form>
            <div class="parte-inferior">
                <button type="submit" onclick="entrar()">ENTRAR</button>
                <a href="cadastro.html">NÃ£o tem um conta? Cadastre.</a>
            </div>
        </div>
    </section>
</body>
</html>
